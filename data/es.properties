id_port_desc_1_santasgarage_web = Página web desarrollada para dar visibilidad a la contratación de vehiculos preparados para eventos, atrezzo, reportajes fotográficos...
id_port_desc_2_santasgarage_web = Eventos especiales como reportajes fotográficos, presentación de productos, bodas, comuniones, etc. Cuenta con ellos para decorar y crear un evento especial, con con amplia experiencia en el sector. 

id_port_desc_1_macsl_web = Página web desarrollada para la empresa Manutencion Automática de Cargas S.L. (MACSL), de cara a actualizar su antiguo portal web.
id_port_desc_2_macsl_web = Empresa puntera en la automatización de tareas de cargas dentro del sector ingeniería industrial y mecánica. Con más de 30 años en el sector, trabajando a nivel nacional e internacional. Personal cualificado y responsable.  

id_port_desc_1_macsl_web = Página web corporativa del Instituto de Investigación Sanitario Biocruces Bizkaia. Desde finales de 2015, me encargo del desarrollo, diseño y mantenimiento de todo lo relacionado con la página.
id_port_desc_2_macsl_web = Una vez teniendo la base de la web publicada y activa, comencé a realizar una serie de cambios visibles, en muchas partes de la página. Con Liferay como framework, el proceso de mejora continua no tiene límite, con intención a medio plazo de actualizar la versión de la misma.

id_port_desc_1_fmradiords_webapp = Este proyecto forma parte de mi trabajo de fin de grado universitario. Consiste en una aplicación web que, en función de la geoposición del usuario, devolverá el listado de emisiones cercanas a su posición. 
id_port_desc_2_fmradiords_webapp = Desarrollada principalmente para el sistema operativo móvil Firefox OS, se ha adaptado y reconvertido en una aplicación web accesible desde cualquier dispositivo y plataforma. De este modo, se logra ser de utilidad para un número de usuarios prácticamente infinito.
id_port_desc_3_fmradiords_webapp = La aplicación web FM Radio RDS está en continua mejora. Se espera la colaboración objetiva y positiva de los usuarios, en cuanto a las puntuaciones realizadas como los nuevos datos registrados en el sistema, para el crecimiento de la webapp.

id_port_desc_1_fmradiords_web = Se ha desarrollado esta página web de manera complementaria a la aplicación web FM Radio RDS, como página de presentación de la app y webapp. Desde ella, se puede acceder a estas dos versiones de la herramienta creada.

id_port_desc_1_electricdos = Electric-Dos es una empresa que se dedica a realizar mantenimientos e instalaciones electricas. Se ha desarrollado la página web donde se publican los datos de contacto de la empresa, un formulario desde donde poder contactar con ella, así como ver los datos de contacto y dirección.
id_port_desc_2_electricdos = Un entorno web sencillo que cumple a la perfección con las necesidades de esta empresa.

id_port_desc_1_euskal_museoa = En el año 2014, realicé prácticas en la empresa Bitgune Digitala. Fue un periodo de 5 meses productivo y muy enriquecedor en cuanto al aprendizaje adquirido.
id_port_desc_2_euskal_museoa = Entre las diferentes tareas realizadas, destacar una serie de cambios y mejoras de funcionalidades al entorno web Euskal-museoa.org. Entre ellos, inclusión de un calendario de eventos, un buscador a todo el contenido de la página, un buscador en el apartado de actualidad, mejoras en las publicaciones, control del funcionamiento de los formularios, mantenimiento y mejoras en las bases de datos, etc.

id_port_desc_1_bdbn = En el año 2013, realicé prácticas en la empresa Buenos Dias Buenas Noches, en el departamento de informática y mantenimiento de sistemas informáticos. Fue un periodo de 6 meses muy interesante en cuanto a las labores realizadas y los conocimientos adquiridos y practicados.
id_port_desc_2_bdbn = Las principales tareas desarrolladas fueron la gestión de servidores, gestión de sistemas y redes, programación en QM, programación en Velneo y asistencia a usuarios.

id_port_desc_1_erasmus_tallinn = En el año 2008, realicé prácticas en la Universidad Tecnológica de Tallinn (Estonia), en el departamento de informática y productos audiovisuales.
id_port_desc_2_erasmus_tallinn = Fue un periodo de 3 meses, en los que se desarrollaron labores de técnico en productos audiovisuales gracias a la beca Leonardo para la realización de prácticas en el extranjero. 
id_port_desc_3_erasmus_tallinn = Las funciones principales realizadas fueron grabación, edición, producción y post producción de video, creación de guiones, control de sonido y luces.
id_port_desc_4_erasmus_tallinn = El video superior fue parte del trabajo realizado durante estas prácticas. 

id_about_1 = Formación universitaria, ingeniero técnico informático, totalmente familiarizado con el manejo de dispositivos informáticos. Soy una persona responsable y trabajadora, con ganas de crecer y aprender. Después de una serie de etapas de prácticas, con ganas de desarrollar una actividad laboral para la que me he formado.
id_about_2 = Aficionado a la actualidad informativa que me rodea, sobre todo de las novedades tecnológicas. Amante de la fotografía de lugares rurales y abandonados. Asiduo oyente de radio FM, creador de FM Radio RDS para Firefox OS y resto de plataformas, con ganas de aportar una manera mejorada de escucharla y disfrutarla.

