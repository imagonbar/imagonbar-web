id_photography_info1 = Desde siempre, he sido un aficionado a la fotografía como un hobby. Por mis manos han pasando cámaras compactas, teléfonos móviles, cámaras reflex, hasta llegar a mi última adquisición, una cámara 360º para obtener imágenes giroscópicas. En relación a ésta, muestro a continuación la insignia lograda como Certificado de profesional de confianza por Google.
id_photography_info2 = Certificado proporcionado por Google como profesional de confianza en los productos de Street View
